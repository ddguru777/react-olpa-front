_test_script: &nodetest
  language: node_js
  script:
  - yarn lint
  - yarn test

jobs:
  include:
    - stage: test
      <<: *nodetest 
      node_js: '8'

    - stage: test
      <<: *nodetest 
      node_js: '9'

    - stage: publish
      language: ruby
      provider: script
      services:
        - docker
      script: ./travis/publish.sh
   
    - stage: "deploy to QA :rocket:"
      language: ruby
      services:
        - docker
      if: type IN (push) and branch in (master, feature/dockerfile)
      env:
        - GCLOUD_CLUSTER_ID=qa
        - GCLOUD_CLUSTER_ZONE=europe-west1-b
        - COMMIT_ID=$TRAVIS_COMMIT
        - K8S_ENV=qa
        #CLIENT_ID
        - secure: ""
        #CLIENT_SECRET
        - secure: ""
        #GCLOUD_PROJECT_ID
        - secure: ""
        #API_DOMAIN
        - secure: ""
        #FRONT_DOMAIN
        - secure: ""
      install: ./travis/setup_k8s.sh
      script: make deploy

stages:
- test
- publish
- "deploy to QA :rocket:"

env:
  global:
  #DOCKER_USER
  - secure: 
  #DOCKER_PASS
  - secure: 
