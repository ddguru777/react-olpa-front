---
project: front
desc: Frontend

tasks:
  build:
    cmd: |-
      echo {{ .APP_VERSION }}
      docker build \
        -t {{ .REPO }}:{{ .COMMIT }} \
        --build-arg APP_VERSION={{ .APP_VERSION }} \
        --build-arg APP_BUILD={{ .BUILD }} \
        .
  deploy:
    cmd: |-
      export APP_VERSION=`jq -r .version <package.json`
      (envsubst <k8s/values.yaml; envsubst <k8s/values.{{ .K8S_ENV }}.yaml) | helm upgrade --install --wait --debug --namespace {{ .K8S_NAMESPACE }} {{ .K8S_NAMESPACE }}-{{ .APPLICATION_NAME }} ./k8s -f -

  preview:
    cmd: |-
      export APP_VERSION=`jq -r .version <package.json`
      (envsubst <k8s/values.yaml; envsubst <k8s/values.{{ .K8S_ENV }}.yaml) | helm template ./k8s -f -
