---
project: front
desc: Frontend

mixin:
  - infra/mixin/docker
  - infra/mixin/helm
  - infra/mixin/ci

env:
  REPO: Opla/front
  TAG: latest
  CHART_DIR: charts/opla-front
  GITHUB_PAGES_REPO: Opla/front

tasks:
  build:
    cmd: |-
      eval $(myke -v=0 _app_version)
      echo $APP_VERSION
      docker build \
        -t {{ .REPO }}:{{ .TAG }} \
        --build-arg APP_VERSION={{ .APP_VERSION }} \
        --build-arg APP_BUILD={{ .BUILD }} \
        .
